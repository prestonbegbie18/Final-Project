<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>T-Shirt Order Form</title>
    <script type="text/javascript" src="final.js"></script>
  </head>
  <body lang="en-US" onload="retrieveSavedOrder();">
    <h1>"Order your own T-shirt"</h1>
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="row">
          <label class="col-sm-2 control-label" for="shirttext">What colors do you want?</label>
          <div class="col-sm-8">
            <div class="checkbox">
              <label><input id="checkBlue" type="checkbox" class ="colors">Blue</label>
            </div>
            <div class="checkbox">
              <label><input id="checkRed" type="checkbox" class ="colors">Red</label>
            </div>
            <div class="checkbox">
              <label><input id= "checkYellow" type="checkbox" class ="colors">Yellow</label>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="shirtText" class="col-sm-2 control-label">What's your name?</label>
          <div class="col-sm-8">
            <input type="text" id="orderName" class="form-control input-md"
                   placeholder="Jason Bourne" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-2 col-sm-2">
            <button id="orderButton" type="button" class="btn btn-primary" onclick="order()">
              Order
            </button>
             <button id = "savedButton" type="button" class= "btn btn-primary" onclick="retrieveSavedOrder()">
              Saved Order
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
